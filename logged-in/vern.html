<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector-test.js"></script>

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000;
        }
        
        /* The injector/navigation adds padding-top: 64px to body.
           We need to ensure the page content fills the remaining space. */
        
        body {
            display: flex;
            flex-direction: column;
        }

        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="page-content">
        <iframe src="https://levium-student-management.global.ssl.fastly.net/vern.html" allowfullscreen></iframe>
    </div>
</body>
</html>
