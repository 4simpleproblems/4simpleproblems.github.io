<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - OTHERS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector.js"></script>

    <style>
        :root {
            --bg-page: #040404;
            --text-primary: #c0c0c0;
            --card-bg: #0a0a0a; /* Darker card background */
            --card-border: #151515; /* Darker card border */
            --card-hover-border: #303030;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* Enforce font-weight not bolder than 400 throughout */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest, .card-title {
            font-weight: 400 !important;
        }

        /* Matches styling from Dictionary/Notes */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
        }

        #main-wrapper {
            flex-grow: 1;
            padding: 20px;
            margin: 1.25rem 20px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-self: center;
        }

        .menu-container {
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive columns */
            gap: 1.5rem; 
            width: 100%;
        }

        /* NEW: Button-like styling for menu cards */
        .menu-card {
            background: var(--menu-bg, #0000000); /* Use menu background for consistency */
            border: 1px solid var(--menu-border, #333); /* Use menu border */
            border-radius: 0.75rem; /* Match toolbar buttons */
            color: var(--menu-text, #d1d5db);
            padding: 1.5rem; /* Adjusted padding for larger cards */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1.5rem; /* Increased space between image and text */
            width: 100%; /* Ensure full width */
            text-decoration: none; /* Remove underline for links */
        }

        .menu-card:hover {
            background-color: var(--menu-item-hover-bg, #2a2a2a); /* Use menu item hover bg */
            border-color: var(--menu-item-hover-border, #6366f1); /* New hover border variable */
            color: var(--menu-item-hover-text, #ffffff); /* Use menu item hover text */
            transform: none; /* Remove translateY transform */
        }
        
        /* Ensure specific hover styles apply correctly */
        .menu-card:hover .card-title {
            color: var(--menu-item-hover-text, #ffffff);
        }

        .menu-card:hover .card-desc {
            color: var(--menu-item-hover-text, #ffffff);
        }

        .card-image {
            width: 96px; /* Larger image size */
            height: 96px;
            object-fit: contain;
            flex-shrink: 0;
            border-radius: 0.5rem; /* Slightly rounded image */
            padding: 12px; /* Padding inside the image area */
            background-color: #1a1a1a; /* Background for the image */
            border: 1px solid #333; /* Border for the image */
        }

        .card-content {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex-grow: 1; 
        }

        .card-title {
            font-size: 1.25rem; /* Smaller title */
            color: #fff;
            margin-bottom: 0.25rem;
            font-weight: 500 !important; /* Ensure boldness */
        }

        .card-desc {
            font-size: 0.9rem; /* Smaller description */
            color: #b0b0b0;
            font-weight: 300 !important; /* Ensure lighter weight */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="page-content">
        <header>
            <h1 class="text-2xl font-bold text-white">4SP OTHERS</h1>
        </header>

        <div id="main-wrapper">
            <div class="menu-container">
                <!-- Games -->
                <a href="../GAMES/index.html" class="menu-card">
                    <img src="../images/games.png" alt="4SP Games" class="card-image" onerror="this.src='https://placehold.co/64x64/black/white?text=Games'">
                    <div class="card-content">
                        <h3 class="card-title">4SP Games</h3>
                        <p class="card-desc">Access over 1400 online games and applications.</p>
                    </div>
                </a>

                <!-- Levium -->
                <a href="../logged-in/levium.html" class="menu-card">
                    <img src="../images/vern.png" alt="Levium" class="card-image" onerror="this.src='https://placehold.co/64x64/black/white?text=Levium'">
                    <div class="card-content">
                        <h3 class="card-title">Levium</h3>
                        <p class="card-desc">The internet, for privacy and freedom.</p>
                    </div>
                </a>

                <!-- Securly Tester -->
                <a href="securly-tester.html" class="menu-card">
                    <img src="../images/securly-tester.png" alt="Securly Block Tester" class="card-image" onerror="this.src='https://placehold.co/64x64/black/white?text=Securly'">
                    <div class="card-content">
                        <h3 class="card-title">Securly Block Tester</h3>
                        <p class="card-desc">Check the block status of URLs against Securly filters.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { firebaseConfig } from "../firebase-config.js";
        import { checkAdminStatus } from "../utils.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const leviumCard = document.querySelector('a[href="../logged-in/levium.html"]');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, check admin status
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    leviumCard.style.display = 'flex'; // Show Levium card for admins
                } else {
                    leviumCard.style.display = 'none'; // Hide for non-admins
                }
            } else {
                // User is signed out, hide Levium card
                leviumCard.style.display = 'none';
            }
        });
    </script>
</body>
</html>
