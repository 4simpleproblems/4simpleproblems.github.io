<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others - 4SP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector.js"></script>

    <style>
        :root {
            --bg-page: #040404;
            --text-primary: #c0c0c0;
            --card-bg: #0d0d0d;
            --card-border: #1a1a1a;
            --card-hover-border: #333;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* Matches styling from Dictionary/Notes */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
        }

        #main-wrapper {
            flex-grow: 1;
            padding: 20px;
            margin: 1.25rem 20px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            width: calc(100% - 40px);
            align-self: center;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .menu-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            width: 100%;
        }

        .menu-card:hover {
            border-color: var(--card-hover-border);
            transform: translateY(-2px);
            background-color: #121212;
        }

        .card-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .card-desc {
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="page-content">
        <header>
            <h1 class="text-2xl font-bold text-white">4SP OTHERS</h1>
        </header>

        <div id="main-wrapper">
            <div class="menu-container">
                <!-- Games -->
                <a href="../GAMES/index.html" class="menu-card">
                    <!-- Placeholder image since games.png was not confirmed, checking if vern.png exists in list -->
                    <!-- I will try to use the requested paths, if they fail to load, alt text shows -->
                    <img src="../images/games.png" alt="Games" class="card-image" onerror="this.src='https://placehold.co/60x60/black/white?text=Games'">
                    <div class="card-content">
                        <h3 class="card-title">Games</h3>
                        <p class="card-desc">Play a collection of games.</p>
                    </div>
                </a>

                <!-- Vern -->
                <a href="vern.html" class="menu-card">
                    <img src="../images/vern.png" alt="Vern" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">Vern</h3>
                        <p class="card-desc">Chat with the AI assistant.</p>
                    </div>
                </a>

                <!-- Securly Tester -->
                <a href="securly-tester.html" class="menu-card">
                    <img src="../images/securly-tester.png" alt="Securly Tester" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">Securly Tester</h3>
                        <p class="card-desc">Check if a URL is blocked.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
