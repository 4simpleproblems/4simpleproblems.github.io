<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others - 4SP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector.js"></script>

    <style>
        :root {
            --bg-page: #040404;
            --text-primary: #c0c0c0;
            --card-bg: #0a0a0a; /* Darker card background */
            --card-border: #151515; /* Darker card border */
            --card-hover-border: #303030;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        /* Enforce font-weight not bolder than 400 throughout */
        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest, .card-title {
            font-weight: 400 !important;
        }

        /* Matches styling from Dictionary/Notes */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
        }

        #main-wrapper {
            flex-grow: 1;
            padding: 20px;
            margin: 1.25rem 20px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            width: calc(100% - 40px);
            align-self: center;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Increased gap between cards */
            width: 100%;
        }

        .menu-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px; /* More rounded */
            padding: 2.5rem; /* Taller padding */
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.2s ease;
            width: 100%;
        }

        .menu-card:hover {
            border-color: var(--card-hover-border);
            transform: translateY(-4px);
            background-color: #101010; /* Slightly lighter on hover for contrast */
        }

        .card-image {
            width: 96px; /* Bigger preview image */
            height: 96px; /* Bigger preview image */
            object-fit: contain;
            margin-right: 2rem; /* More space */
            flex-shrink: 0;
            border-radius: 8px; /* Slightly rounded image */
        }

        .card-content {
            display: flex;
            flex-direction: column;
            text-align: left;
            flex-grow: 1; /* Allows content to take available space */
        }

        .card-title {
            font-size: 1.875rem; /* Bigger text */
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 1.125rem; /* Bigger text */
            color: #b0b0b0; /* Slightly lighter gray for description */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <div id="page-content">
        <header>
            <h1 class="text-2xl font-bold text-white">4SP OTHERS</h1>
        </header>

        <div id="main-wrapper">
            <div class="menu-container">
                <!-- Games -->
                <a href="../logged-in/injex.html" class="menu-card">
                    <img src="../images/games.png" alt="Games Launcher" class="card-image" onerror="this.src='https://placehold.co/96x96/black/white?text=Games'">
                    <div class="card-content">
                        <h3 class="card-title">Games Launcher</h3>
                        <p class="card-desc">Access a curated collection of online games and applications.</p>
                    </div>
                </a>

                <!-- Levium (formerly Vern) -->
                <a href="vern.html" class="menu-card">
                    <img src="../images/vern.png" alt="Levium AI Assistant" class="card-image" onerror="this.src='https://placehold.co/96x96/black/white?text=AI'">
                    <div class="card-content">
                        <h3 class="card-title">Levium AI Assistant</h3>
                        <p class="card-desc">Your personal AI companion for tasks and information.</p>
                    </div>
                </a>

                <!-- Securly Tester -->
                <a href="securly-tester.html" class="menu-card">
                    <img src="../images/securly-tester.png" alt="Securly Block Tester" class="card-image" onerror="this.src='https://placehold.co/96x96/black/white?text=Securly'">
                    <div class="card-content">
                        <h3 class="card-title">Securly Block Tester</h3>
                        <p class="card-desc">Check the block status of URLs against Securly filters.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
