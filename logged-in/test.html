<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DASHBOARD</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="../injector.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6659160370587814" crossorigin="anonymous"></script>

    <style>
        /* --- FONT & BASE STYLING --- */
        :root {
            --bg-page: #040404;
            --bg-container: #000000;
            --border-color: #333;
            --text-primary: #c0c0c0;
            --text-light-grey: #d1d5db;
            --accent-color: #6366f1;
            --text-link: #888;
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* --- LAYOUT UTILS --- */
        #main-layout {
            display: flex;
            width: 100%;
            flex-grow: 1;
            overflow: hidden;
        }

        .ad-sidebar {
            display: none; /* Hidden on mobile */
            width: 160px; /* Standard skyscraper width */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-color: #222;
            padding: 1rem;
            flex-shrink: 0;
        }

        /* Show on medium screens and up */
        @media (min-width: 768px) {
            .ad-sidebar {
                display: flex;
            }
        }

        .ad-placeholder {
            min-width: 120px;
            min-height: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px dashed #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 0.8rem;
            text-align: center;
        }

        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            min-width: 0; /* Flexbox overflow fix */
        }

        /* --- DASHBOARD WIDGET STYLES --- */
        .dashboard-widget {
            border: 1px solid var(--border-color);
            background-color: var(--bg-container);
            padding: 2.5rem 4rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-radius: 32px; 
            
            /* Sizing & Layout */
            width: fit-content;
            max-width: 95vw;
            box-sizing: border-box;

            /* Flex Layout */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3.5rem; 
        }

        .dashboard-widget:hover {
            border-color: #505050;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        /* --- CLOCK STYLES --- */
        .clock-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-display {
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            display: flex;
            align-items: flex-end; 
            line-height: 0.9;
            color: var(--text-light-grey);
            font-variant-numeric: tabular-nums;
            font-size: 5.5rem; 
            white-space: nowrap;
        }
        
        .date-display {
            font-weight: 300;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 1.1rem;
            color: var(--text-light-grey); 
            opacity: 0.8;
        }
        
        .seconds-display {
            font-weight: 300;
            font-size: 3.5rem; 
            margin-left: 0.2rem;
            color: var(--text-light-grey);
            opacity: 0.8;
        }

        /* --- VERTICAL DIVIDER --- */
        .vertical-divider {
            width: 1px;
            height: 100px; 
            background-color: #262626;
        }

        /* --- WEATHER STYLES --- */
        .weather-section {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .weather-icon {
            font-size: 2.8rem;
            color: var(--text-light-grey);
            width: 50px; 
            text-align: center;
        }

        .weather-temp {
            font-size: 3.5rem; 
            line-height: 1;
            color: #fff;
            min-width: 80px; 
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            font-size: 1rem;
            color: var(--text-link); /* Base grey color */
            padding-left: 0.5rem; 
        }

        .weather-detail-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .wind-arrow {
            display: inline-block;
            transition: transform 0.5s ease;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        #w-location-link {
            font-size: 0.7rem;
            color: var(--text-link);
            cursor: pointer;
            text-align: left;
            margin-top: 0.5rem;
            padding-left: 0.5rem;
            transition: color 0.2s ease;
        }

        #w-location-link:hover {
            color: var(--text-light-grey);
        }
    </style>
</head>

<body>
    <div id="main-layout">
        <!-- LEFT AD SIDEBAR -->
        <div class="ad-sidebar border-r border-[#222]">
            <div class="ad-placeholder">
                <!-- Vertical Ads -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6659160370587814"
                     data-ad-slot="7252834287"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div id="page-content">
            <div id="dashboard-widget" class="dashboard-widget">
                
                <div class="clock-section">
                    <div id="clock-time" class="time-display">--:--<span class="seconds-display">--</span></div>
                    <div id="clock-date" class="date-display">--------</div>
                </div>

                <div class="vertical-divider"></div>

                <div class="weather-section">
                    <div class="weather-main">
                        <div id="w-icon" class="weather-icon"><i class="fa-solid fa-cloud"></i></div>
                        <div id="w-temp" class="weather-temp">--°</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="weather-detail-row">
                            <span>H: <span id="w-high" class="text-gray-300">--°</span></span>
                            <span class="mx-1 text-[#333]">|</span>
                            <span>L: <span id="w-low" class="text-gray-300">--°</span></span>
                        </div>
                        <div class="weather-detail-row">
                            <i id="w-wind-arrow" class="fa-solid fa-arrow-up wind-arrow"></i>
                            <span id="w-wind-speed">-- mph</span>
                        </div>
                    </div>
                    
                    <div id="w-location-link" onclick="getUserBrowserLocation()">
                        Use Current Location
                    </div>
                </div>

            </div>
        </div>

        <!-- RIGHT AD SIDEBAR -->
        <div class="ad-sidebar border-l border-[#222]">
            <div class="ad-placeholder">
                <!-- Vertical Ads -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6659160370587814"
                     data-ad-slot="7252834287"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script>
        // Initialize Ads only when visible to prevent "No slot size" errors
        window.addEventListener('load', () => {
            const adSidebars = document.querySelectorAll('.ad-sidebar');
            const ads = document.querySelectorAll('.adsbygoogle');
            
            // Check if sidebars are visible (display != none)
            if (adSidebars.length > 0 && window.getComputedStyle(adSidebars[0]).display !== 'none') {
                ads.forEach((ad) => {
                    try {
                        // Check if ad is already filled to avoid "All 'ins' elements..." error
                        if (!ad.innerHTML.trim() || ad.getAttribute('data-ad-status') === 'unfilled') {
                             (window.adsbygoogle = window.adsbygoogle || []).push({});
                        }
                    } catch (e) {
                        // Suppress errors from ad blockers or double-push
                        console.debug("AdSense push skipped or failed:", e);
                    }
                });
            }
        });
    </script>

    <script type="module">
        import { firebaseConfig } from '../firebase-config.js';

        // --- GLOBAL STATE ---
        let CURRENT_LAT = null;
        let CURRENT_LON = null;
        const redirectPath = '../index.html';

        // --- FIREBASE INIT WAITER ---
        // navigation.js loads firebase asynchronously. We must wait for it.
        function waitForFirebase(callback) {
            const check = setInterval(() => {
                if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length > 0) {
                    clearInterval(check);
                    window.auth = firebase.auth();
                    window.db = firebase.firestore();
                    callback();
                }
            }, 100);
        }

        // --- CLOCK LOGIC ---
        const clockTimeEl = document.getElementById('clock-time');
        const clockDateEl = document.getElementById('clock-date');

        function updateDateTime() {
            const now = new Date();
            
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const parts = timeString.split(' ');
            const timeOnly = parts[0];
            const amPm = parts[1] || '';

            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            if (clockTimeEl) {
                clockTimeEl.innerHTML = `${timeOnly}<span class="seconds-display">:${seconds} ${amPm}</span>`;
            }
            if (clockDateEl) {
                clockDateEl.innerText = dateString;
            }
        }

        // --- WEATHER LOGIC (No Loaders) ---
        const wTemp = document.getElementById('w-temp');
        const wIcon = document.getElementById('w-icon');
        const wHigh = document.getElementById('w-high');
        const wLow = document.getElementById('w-low');
        const wWindSpeed = document.getElementById('w-wind-speed');
        const wWindArrow = document.getElementById('w-wind-arrow');
        const wLocLink = document.getElementById('w-location-link');

        // Resets display to placeholders
        function resetWeatherDisplay() {
            wTemp.innerText = `--°`;
            wHigh.innerText = `--°`;
            wLow.innerText = `--°`;
            wWindSpeed.innerText = `-- mph`;
            wIcon.innerHTML = `<i class="fa-solid fa-cloud"></i>`;
            wWindArrow.style.transform = `rotate(0deg)`;
        }

        // --- LOCATION FETCH (IP Fallback) ---
        async function initWeather() {
            try {
                // 1. Get Location using IP (Default)
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                
                CURRENT_LAT = ipData.latitude;
                CURRENT_LON = ipData.longitude;
                
                if(!CURRENT_LAT || !CURRENT_LON) return; 

                // 2. Load weather with Fallback Chain
                loadWeatherWithFallback(CURRENT_LAT, CURRENT_LON);

            } catch (err) {
                console.warn("Initial weather load failed", err);
            }
        }

        // --- LOCATION FETCH (Browser Geolocation) ---
        window.getUserBrowserLocation = async function() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by this browser.");
                return;
            }
            
            // wLocLink.innerText = "Loading..."; // REMOVED
            resetWeatherDisplay();

            try {
                const pos = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { 
                        timeout: 5000, 
                        maximumAge: 60000 
                    });
                });
                
                CURRENT_LAT = pos.coords.latitude;
                CURRENT_LON = pos.coords.longitude;
                
                // wLocLink.innerText = "Location Updated (Click to Re-scan)"; // REMOVED
                
                loadWeatherWithFallback(CURRENT_LAT, CURRENT_LON);

            } catch(e) {
                console.error("Geolocation failed:", e);
                // wLocLink.innerText = "Location Access Denied or Timeout (Using IP)"; // REMOVED
                
                // Fallback to IP data if browser location fails
                initWeather(); 
            }
        }

        // --- FALLBACK LOGIC ---
        async function loadWeatherWithFallback(lat, lon) {
            // 1. NWS
            try {
                await fetchNWS(lat, lon);
                return;
            } catch(e) {
                console.warn("NWS fallback skipped:", e);
            }

            // 2. Open-Meteo
            try {
                await fetchOpenMeteo(lat, lon);
            } catch(e) {
                console.error("All weather sources failed", e);
            }
        }

        // --- NWS FETCH ---
        async function fetchNWS(lat, lon) {
            const pointsRes = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
            if (!pointsRes.ok) throw new Error("NWS Point Fail");
            const pointsData = await pointsRes.json();
            
            const [forecastRes, hourlyRes] = await Promise.all([
                fetch(pointsData.properties.forecast),
                fetch(pointsData.properties.forecastHourly)
            ]);

            const dailyData = await forecastRes.json();
            const hourlyData = await hourlyRes.json();

            const current = hourlyData.properties.periods[0];
            
            const first24 = hourlyData.properties.periods.slice(0, 24);
            const temps = first24.map(p => p.temperature);
            const high = Math.max(...temps);
            const low = Math.min(...temps);

            updateWeatherUI({
                temp: current.temperature,
                iconCode: current.shortForecast,
                isDay: current.isDaytime,
                high: high,
                low: low,
                windSpeed: current.windSpeed, 
                windDir: current.windDirection,
                isNWS: true
            });
        }

        // --- OPEN METEO FETCH ---
        async function fetchOpenMeteo(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,is_day,weather_code,wind_speed_10m,wind_direction_10m&daily=temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&wind_speed_unit=mph&timezone=auto`;
            const res = await fetch(url);
            const data = await res.json();
            
            updateWeatherUI({
                temp: Math.round(data.current.temperature_2m),
                iconCode: data.current.weather_code,
                isDay: data.current.is_day,
                high: Math.round(data.daily.temperature_2m_max[0]),
                low: Math.round(data.daily.temperature_2m_min[0]),
                windSpeed: Math.round(data.current.wind_speed_10m) + " mph",
                windDir: data.current.wind_direction_10m,
                isNWS: false
            });
        }

        // --- UI UPDATE ---
        function updateWeatherUI(data) {
            wTemp.innerText = `${data.temp}°`;
            wHigh.innerText = `${data.high}°`;
            wLow.innerText = `${data.low}°`;
            wWindSpeed.innerText = data.windSpeed;

            let iconClass = 'fa-cloud';
            if(data.isNWS) iconClass = getIconFromNWS(data.iconCode, data.isDay);
            else iconClass = getIconFromWMO(data.iconCode, data.isDay);
            
            wIcon.innerHTML = `<i class="${iconClass}"></i>`;

            const rotation = getWindRotation(data.windDir);
            wWindArrow.style.transform = `rotate(${rotation}deg)`;
        }

        // --- HELPERS ---
        function getWindRotation(dir) {
            if (typeof dir === 'number') return dir; 
            const map = {
                'N': 0, 'NNE': 22.5, 'NE': 45, 'ENE': 67.5,
                'E': 90, 'ESE': 112.5, 'SE': 135, 'SSE': 157.5,
                'S': 180, 'SSW': 202.5, 'SW': 225, 'WSW': 247.5,
                'W': 270, 'WNW': 292.5, 'NW': 315, 'NNW': 337.5
            };
            return map[dir] || 0;
        }

        function getIconFromWMO(code, isDay) {
            const day = isDay === 1;
            const map = {
                0: day ? 'fa-sun' : 'fa-moon', 1: day ? 'fa-cloud-sun' : 'fa-cloud-moon',
                2: day ? 'fa-cloud-sun' : 'fa-cloud-moon', 3: 'fa-cloud', 45: 'fa-smog',
                51: 'fa-cloud-rain', 61: 'fa-cloud-rain', 71: 'fa-snowflake', 95: 'fa-cloud-bolt'
            };
            return `fa-solid ${map[code] || 'fa-cloud'}`;
        }

        function getIconFromNWS(shortForecast, isDay) {
            const lower = shortForecast.toLowerCase();
            const prefix = 'fa-solid';
            if (lower.includes('thunder')) return `${prefix} fa-cloud-bolt`;
            if (lower.includes('snow') || lower.includes('flurries')) return `${prefix} fa-snowflake`;
            if (lower.includes('rain') || lower.includes('shower')) return `${prefix} fa-cloud-showers-heavy`;
            if (lower.includes('cloud')) return `${prefix} fa-cloud`;
            if (lower.includes('sunny') || lower.includes('clear')) return isDay ? `${prefix} fa-sun` : `${prefix} fa-moon`;
            return `${prefix} fa-cloud`;
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            initWeather();

            waitForFirebase(() => {
                 if (firebase.auth) {
                    firebase.auth().onAuthStateChanged((user) => {
                        if (!user) {
                            window.location.replace(redirectPath);
                        }
                    });
                }
            });
        });

        /* 
        if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    window.location.replace(redirectPath);
                }
            });
        } 
        */
    </script>
</body>
